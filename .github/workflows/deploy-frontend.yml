name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'client/**'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: package-lock.json
    
    - name: Install dependencies
      run: |
        # Remove node_modules to ensure clean install with platform-specific deps
        rm -rf node_modules client/node_modules
        npm install
    
    - name: Build frontend
      run: |
        cd client
        npm run build
    
    - name: Check if there are changes
      id: verify_diff
      run: |
        git diff --quiet client/dist/ || echo "changed=true" >> $GITHUB_OUTPUT
    
    - name: Commit and push built files
      if: steps.verify_diff.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add client/dist/
        git commit -m "ðŸš€ Deploy frontend build [skip ci]"
        git push